[env]
GITHUB_API_TOKEN = "{{ exec(command='gh auth token 2>/dev/null || true') }}"

[tools]
"cargo:keifu" = "latest"
"github:u1aryz/ffprompt" = "latest"
"go:github.com/mattn/speedc" = "latest"
node = "latest"
"npm:@aikidosec/safe-chain" = "latest"
pnpm = "latest"

[settings]
experimental = true
trusted_config_paths = [
  "~/ghq/github.com/u1aryz",
  "~/go/src/github.com/u1aryz",
  "~/.config/dotfiles",
]
idiomatic_version_file_enable_tools = ["node"]
